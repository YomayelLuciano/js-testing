name: API CI
# Para monorepo uso solo esto comentado
#on: [push]

# Esto es cuando tengo m√°s de un repo en el mismo proyecto
on:
  push:
    paths:
      - ".api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api
# Hasta aca

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name : Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: install
        shell: bash
        run: npm ci
      - name: run unit tests
        shell: bash
        run: npm run test
